<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuscany</title>
    <style>

        h1{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 48px;
            margin: 50px 0 100px 0;
            text-align: center;
        }

        img{

            border: 10px solid #602c0a;
            display:block;
            margin: 0 auto 20px auto;
            width: 300px;
        }

        .container{
            margin: 0 auto;
            width: 800px;
        }

        .image-1{
            transform:  rotateX(30deg) rotateZ(30deg);
        }

        .image-2{
            transform: rotateY(20deg) rotateZ(-48deg);
        }

        .image-3{
            transform: translate(50%);
        }

        .image-4{
            transform:  rotateX(150deg) rotateY(32deg) rotateZ(110deg);
        }

    </style>
</head>
<body>
    <div class="container">

        <h1>Tuscany</h1>

        <img src="https://www.italymagazine.com/sites/default/files/styles/800xauto/public/2020-07/portoferraio-elba-tuscany.jpg?itok=_y-XCmo3" class="image-1">
        
        
        <img src="https://lovefromtuscany.com/wp-content/uploads/2019/05/tuscany-3704212_1280-1024x680.jpg" class="image-2">
        
        <img src="https://cdn.contexttravel.com/image/upload/w_1500,q_60/v1640895145/blog/8%20Memorable%20Tuscany%20Destinations%20/tuscany_destinations_hero.jpg" class="image-3">
        
        <img src="https://lovefromtuscany.com/wp-content/uploads/2019/05/rendered-3-1024x683.jpg" class="image-4">
        
    </div>

    
</body>
</html>
